<!DOCTYPE html>
<html>
<head>
  <title>Google Clone 1</title>
  <style type="text/css">

  #google-wrapper{
    position: relative;
    height: 100vh;
  }
  #header{
    text-align: right;
  }
  .menu-item{
    display: inline-block;
  }

  #body{
    text-align: center;
    margin-top: 171px;
  }
  #body img{
    max-width: 100%;
  }

  #footer{
    position: absolute;
    bottom: 0px;
    left: 0px;
    width: 100%;
  }
  </style>
</head>
<body>
<!-- The overall wrapper for our Google clone page -->
<!-- Everything will be inside this (probably) -->
  <div id="google-wrapper">
    <div id="header">
      <div class="menu-item">Menu Item 1</div>
      <div class="menu-item">Menu Item 2</div>
      <div class="menu-item">Menu Item 3</div>
      <div class="menu-item">Menu Item 4</div>
      <div class="menu-item">Menu Item 5</div>
    </div>
    <div id="body">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      <div class="search-bar">
        <input type="text"/>
      </div>
      <div class="button-holder">
        <div class="button">Button 1</div>
        <div class="button">Button 2</div>
      </div>
    </div>
    <div id="footer">
      FOOTER
    </div>
  </div>

</body>
</html>
